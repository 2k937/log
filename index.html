<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moderation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col font-sans">

<header class="border-b border-gray-800 p-4">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-lg font-semibold">Moderation Dashboard</h1>
    <button id="loginBtn" onclick="login()"
      class="border border-white px-4 py-1.5 text-sm hover:bg-white hover:text-black transition">
      Login with Discord
    </button>
  </div>
</header>

<main class="flex-1 max-w-6xl mx-auto w-full p-6 space-y-10">

  <div id="notLogged" class="text-center text-gray-500 mt-20">
    Please log in to access moderation tools.
  </div>

  <div id="dashboard" class="hidden space-y-10">

    <section>
      <h2 class="text-sm font-semibold mb-3 text-gray-300">Moderation Activity</h2>
      <canvas id="modChart" height="90"></canvas>
    </section>

    <section>
      <h2 class="text-sm font-semibold mb-3 text-gray-300">Moderation Tools</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <select id="action" class="bg-black border border-gray-700 p-2 text-sm">
          <option value="warn">Warn</option>
          <option value="warnings">Check Warnings</option>
          <option value="timeout">Timeout</option>
          <option value="untimeout">Remove Timeout</option>
          <option value="kick">Kick</option>
          <option value="ban">Ban</option>
          <option value="unban">Unban</option>
        </select>

        <input id="userId" placeholder="User ID"
          class="bg-black border border-gray-700 p-2 text-sm">

        <input id="reason" placeholder="Reason (optional)"
          class="bg-black border border-gray-700 p-2 text-sm">

        <button onclick="runAction()"
          class="border border-white hover:bg-white hover:text-black transition text-sm">
          Execute
        </button>
      </div>
    </section>

    <section>
      <input id="searchInput" oninput="filterWarnings()"
        placeholder="Search warnings by User ID"
        class="w-full bg-black border border-gray-700 p-2 text-sm">
    </section>

    <section>
      <div class="overflow-x-auto border border-gray-800">
        <table class="w-full text-sm">
          <thead class="border-b border-gray-800">
            <tr>
              <th class="p-2 text-left text-gray-400">#</th>
              <th class="p-2 text-left text-gray-400">User ID</th>
              <th class="p-2 text-left text-gray-400">Moderator</th>
              <th class="p-2 text-left text-gray-400">Reason</th>
              <th class="p-2 text-left text-gray-400">Date</th>
            </tr>
          </thead>
          <tbody id="warningsTable">
            <tr>
              <td colspan="5" class="p-4 text-center text-gray-500">
                No warnings loaded
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>
</main>

<footer class="border-t border-gray-800 p-3 text-center text-xs text-gray-500">
  Private Staff Panel
</footer>

<script>
let allWarnings = [];
let chart;

function login() {
  window.location.href = "/auth/discord";
}

async function checkLogin() {
  const res = await fetch("/api/check-auth");
  if (res.status === 200) {
    dashboard.classList.remove("hidden");
    notLogged.style.display = "none";
    loginBtn.style.display = "none";
    loadStats();
  }
}

async function loadStats() {
  const res = await fetch("/api/stats");
  const data = await res.json();

  chart = new Chart(document.getElementById("modChart"), {
    type: "line",
    data: {
      labels: data.labels,
      datasets: [
        { label: "Warns", data: data.warns, borderColor: "orange", tension: 0.3 },
        { label: "Timeouts", data: data.timeouts, borderColor: "purple", tension: 0.3 },
        { label: "Bans", data: data.bans, borderColor: "red", tension: 0.3 }
      ]
    },
    options: {
      plugins: { legend: { labels: { color: "white" } } },
      scales: {
        x: { ticks: { color: "gray" } },
        y: { ticks: { color: "gray" } }
      }
    }
  });
}

async function runAction() {
  const action = actionSelect.value;
  const userId = userIdInput.value.trim();
  const reason = reasonInput.value.trim();

  if (!userId) return alert("User ID required");

  if (action === "warnings") {
    const res = await fetch(`/api/warnings/${userId}`);
    const data = await res.json();
    allWarnings = data.warnings.map(w => ({ ...w, userId }));
    renderTable(allWarnings);
    return;
  }

  const res = await fetch(`/api/${action}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId, reason })
  });

  const data = await res.json();
  alert(data.message);
  loadStats();
}

function renderTable(warns) {
  warningsTable.innerHTML = warns.length
    ? warns.map((w, i) => `
      <tr class="border-t border-gray-800">
        <td class="p-2">${i + 1}</td>
        <td class="p-2 font-mono text-xs">${w.userId}</td>
        <td class="p-2">${w.moderator}</td>
        <td class="p-2">${w.reason || "N/A"}</td>
        <td class="p-2 text-gray-400 text-xs">${w.date}</td>
      </tr>`).join("")
    : `<tr><td colspan="5" class="p-4 text-center text-gray-500">No data</td></tr>`;
}

function filterWarnings() {
  const q = searchInput.value.toLowerCase();
  renderTable(allWarnings.filter(w => w.userId.includes(q)));
}

const actionSelect = document.getElementById("action");
const userIdInput = document.getElementById("userId");
const searchInput = document.getElementById("searchInput");

checkLogin();
</script>

</body>
</html>
