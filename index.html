<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERLC FRSP Moderation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="https://cdn.discordapp.com/icons/1307970869682765935/45ce31fa28789428aa398f5c4f6f00ea.png?size=4096" alt="Logo" class="w-12 h-12 rounded-full border-2 border-blue-500">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-400">ðŸš” ERLC FRSP Dashboard</h1>
      </div>
      <button id="loginBtn" onclick="login()" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-lg font-semibold transition-all shadow-md hover:shadow-xl">Login with Discord</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 container mx-auto p-6">
    
    <div id="dashboard" class="hidden">
      <h2 class="text-xl md:text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Moderation Panel</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Moderation Cards -->
        <template id="modCardTemplate">
          <div class="bg-gray-800 rounded-2xl p-5 shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
            <h3 class="font-semibold text-lg mb-3"></h3>
            <input class="w-full p-2 mb-3 rounded text-black" placeholder="User ID">
            <input class="w-full p-2 mb-3 rounded text-black hidden" placeholder="Reason (if any)">
            <button class="w-full px-3 py-2 rounded font-semibold transition"></button>
          </div>
        </template>

      </div>
    </div>

    <div id="notLogged" class="text-center text-gray-400 mt-12">
      Please log in with Discord to access moderation tools.
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 p-4 text-center">
    ERLC FRSP Dashboard â€¢ Private Use Only
  </footer>

  <script>
    function login() {
      window.location.href = "/auth/discord";
    }

    async function checkLogin() {
      try {
        const res = await fetch("/api/check-auth");
        if(res.status === 200){
          document.getElementById("dashboard").classList.remove("hidden");
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("notLogged").style.display = "none";
          initDashboard();
        }
      } catch(err){
        console.error(err);
      }
    }

    function initDashboard() {
      const container = document.querySelector("#dashboard > div.grid");
      const cards = [
        { title: "Ban User", type: "ban", color: "red", reason: false },
        { title: "Unban User", type: "unban", color: "green", reason: false },
        { title: "Kick User", type: "kick", color: "yellow", reason: false },
        { title: "Timeout User", type: "timeout", color: "purple", reason: false },
        { title: "Remove Timeout", type: "untimeout", color: "blue", reason: false },
        { title: "Warn User", type: "warn", color: "orange", reason: true },
        { title: "Check Warnings", type: "warnings", color: "gray", reason: false },
        { title: "Unwarn User", type: "unwarn", color: "pink", reason: false }
      ];

      const template = document.getElementById("modCardTemplate");

      cards.forEach(c => {
        const clone = template.content.cloneNode(true);
        const card = clone.querySelector("div");
        const title = clone.querySelector("h3");
        const input = clone.querySelector("input:first-of-type");
        const reasonInput = clone.querySelector("input:last-of-type");
        const button = clone.querySelector("button");

        title.textContent = c.title;
        title.classList.add(`text-${c.color}-400`);
        button.textContent = c.title.includes("Check") ? "Check" : c.title.includes("Timeout") && !c.title.includes("Remove") ? "Timeout (10m)" : c.title;
        button.classList.add(`bg-${c.color}-600`, `hover:bg-${c.color}-700`);
        if(c.reason) reasonInput.classList.remove("hidden");

        button.onclick = () => {
          const userId = input.value;
          const reason = reasonInput.value || "";
          if(!userId) return alert("Please enter a User ID!");
          let body = { userId };
          if(c.reason) body.reason = reason;
          fetch(`/api/${c.type}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          })
          .then(r => r.json())
          .then(res => alert(res.message))
          .catch(e => console.error(e));
        };

        container.appendChild(clone);
      });
    }

    checkLogin();
  </script>

</body>
</html>
