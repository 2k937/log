<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERLC FRSP Moderation Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">ðŸš” ERLC FRSP Moderation Dashboard</h1>

    <div id="login" class="mb-6">
      <button onclick="login()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Login with Discord</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Moderation Panel</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Ban User</h3>
          <input id="banId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('ban','banId')" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Ban</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Unban User</h3>
          <input id="unbanId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('unban','unbanId')" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">Unban</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Kick User</h3>
          <input id="kickId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('kick','kickId')" class="bg-yellow-600 px-3 py-1 rounded hover:bg-yellow-700">Kick</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Timeout User</h3>
          <input id="timeoutId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('timeout','timeoutId')" class="bg-purple-600 px-3 py-1 rounded hover:bg-purple-700">Timeout (10m)</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Remove Timeout</h3>
          <input id="untimeoutId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('untimeout','untimeoutId')" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">Remove Timeout</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Warn User</h3>
          <input id="warnId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <input id="warnReason" placeholder="Reason" class="p-2 text-black w-full mb-2">
          <button onclick="warnUser()" class="bg-orange-600 px-3 py-1 rounded hover:bg-orange-700">Warn</button>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Check Warnings</h3>
          <input id="warningsId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="checkWarnings()" class="bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Check</button>
          <pre id="warningsResult" class="mt-2 text-sm"></pre>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h3 class="text-lg font-bold">Unwarn User</h3>
          <input id="unwarnId" placeholder="User ID" class="p-2 text-black w-full mb-2">
          <button onclick="action('unwarn','unwarnId')" class="bg-pink-600 px-3 py-1 rounded hover:bg-pink-700">Unwarn</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = "/auth/discord";
    }

    function action(type, field) {
      const id = document.getElementById(field).value;
      fetch(`/api/${type}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: id })
      }).then(r => r.json()).then(res => alert(res.message));
    }

    function warnUser() {
      const id = document.getElementById("warnId").value;
      const reason = document.getElementById("warnReason").value;
      fetch("/api/warn", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId: id, reason })
      }).then(r => r.json()).then(res => alert(res.message));
    }

    function checkWarnings() {
      const id = document.getElementById("warningsId").value;
      fetch(`/api/warnings/${id}`)
        .then(r => r.json())
        .then(res => {
          document.getElementById("warningsResult").textContent = JSON.stringify(res, null, 2);
        });
    }
  </script>
</body>
</html>
