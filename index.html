<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERLC FSRP Moderation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="https://cdn.discordapp.com/icons/1307970869682765935/45ce31fa28789428aa398f5c4f6f00ea.png?size=4096" alt="Logo" class="w-12 h-12 rounded-full border-2 border-blue-500">
        <h1 class="text-2xl md:text-3xl font-bold text-blue-400">ðŸš” ERLC FSRP Dashboard</h1>
      </div>
      <button id="loginBtn" onclick="login()" class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded-lg font-semibold transition-all shadow-md hover:shadow-xl">Login with Discord</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 container mx-auto p-6">
    
    <div id="dashboard" class="hidden">
      <h2 class="text-xl md:text-2xl font-semibold mb-6 border-b border-gray-700 pb-2">Moderation Panel</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="notLogged" class="text-center text-gray-400 mt-12">
      Please log in with Discord to access moderation tools.
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 p-4 text-center">
    ERLC FRSP Dashboard â€¢ Private Use Only
  </footer>

  <script>
    function login() {
      window.location.href = "/auth/discord"; // Your server handles Discord OAuth
    }

    async function checkLogin() {
      try {
        const res = await fetch("/api/check-auth");
        if(res.status === 200){
          document.getElementById("dashboard").classList.remove("hidden");
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("notLogged").style.display = "none";
          initDashboard();
        }
      } catch(err){
        console.error(err);
      }
    }

    function initDashboard() {
      const container = document.querySelector("#dashboard > div.grid");
      const cards = [
        { title: "Ban User", type: "ban", color: "red", reason: false },
        { title: "Unban User", type: "unban", color: "green", reason: false },
        { title: "Kick User", type: "kick", color: "yellow", reason: false },
        { title: "Timeout User", type: "timeout", color: "purple", reason: false },
        { title: "Remove Timeout", type: "untimeout", color: "blue", reason: false },
        { title: "Warn User", type: "warn", color: "orange", reason: true },
        { title: "Check Warnings", type: "warnings", color: "gray", reason: false },
        { title: "Unwarn User", type: "unwarn", color: "pink", reason: false }
      ];

      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = `bg-gray-800 rounded-2xl p-5 shadow-lg hover:shadow-xl transition transform hover:-translate-y-1`;
        
        const title = document.createElement("h3");
        title.className = `font-semibold text-lg mb-3 text-${c.color}-400`;
        title.textContent = c.title;
        
        const input = document.createElement("input");
        input.placeholder = "User ID";
        input.className = "w-full p-2 mb-3 rounded text-black";

        const reasonInput = document.createElement("input");
        reasonInput.placeholder = "Reason (if any)";
        reasonInput.className = "w-full p-2 mb-3 rounded text-black";
        if(!c.reason) reasonInput.style.display = "none";

        const button = document.createElement("button");
        button.textContent = c.title.includes("Check") ? "Check" : c.title.includes("Timeout") && !c.title.includes("Remove") ? "Timeout (10m)" : c.title;
        button.className = `w-full px-3 py-2 rounded font-semibold transition bg-${c.color}-600 hover:bg-${c.color}-700`;

        const output = document.createElement("pre");
        output.className = "mt-2 text-sm bg-gray-900 p-2 rounded overflow-x-auto";
        output.style.display = "none";

        button.onclick = async () => {
          const userId = input.value;
          const reason = reasonInput.value || "";
          if(!userId) return alert("Please enter a User ID!");

          try {
            if(c.type === "warnings") {
              const res = await fetch(`/api/warnings/${userId}`);
              const data = await res.json();
              output.textContent = JSON.stringify(data, null, 2);
              output.style.display = "block";
            } else {
              const body = { userId };
              if(c.reason) body.reason = reason;
              const res = await fetch(`/api/${c.type}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
              });
              const data = await res.json();
              alert(data.message);
            }
          } catch(err) {
            console.error(err);
            alert("An error occurred.");
          }
        };

        card.appendChild(title);
        card.appendChild(input);
        if(c.reason) card.appendChild(reasonInput);
        card.appendChild(button);
        card.appendChild(output);

        container.appendChild(card);
      });
    }

    checkLogin();
  </script>

</body>
</html>
